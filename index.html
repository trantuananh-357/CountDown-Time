            <div class="months-c">
                <p class="big-text" id = "months">
                    0
    
                </p>

            </div>

                    0
                </p>
                <span>days</span>
            </div>

                </p>
                <span>hours</span>

            <div class="minutes-c">
                <p class="big-text" id = "minutes">
                    0
                </p>

                    0
                </p>

        </div>
   </div>
